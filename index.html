<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    progress {
      width: 100%;
      height: 20px;
      margin-top: 20px;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Video Downloader</h1>

<div class="container">
  <input type="text" id="urlInput" placeholder="Paste video or playlist link here">
  <select id="formatSelect">
    <option value="mp4">MP4 (Video)</option>
    <option value="mp3">MP3 (Audio)</option>
  </select>
  <button onclick="startDownload()">GO</button>

  <progress id="progressBar" value="0" max="100"></progress>

  <a id="downloadBtn" href="#" download>Download File</a>
</div>

<script>
  function startDownload() {
    const url = document.getElementById("urlInput").value;
    const format = document.getElementById("formatSelect").value;

    if (!url) {
      alert("Please enter a URL.");
      return;
    }

    const progressBar = document.getElementById("progressBar");
    const downloadBtn = document.getElementById("downloadBtn");

    progressBar.value = 0;
    downloadBtn.style.display = "none";

    const progressInterval = setInterval(() => {
      if (progressBar.value < 90) {
        progressBar.value += 1;
      }
    }, 100);

    fetch("/api/download", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ url: url, convert_to: format })
    })
    .then(response => {
      if (!response.ok) throw new Error("Download failed");
      return response.blob();
    })
    .then(blob => {
      clearInterval(progressInterval);
      progressBar.value = 100;

      const link = URL.createObjectURL(blob);
      downloadBtn.href = link;
      downloadBtn.download = `video.${format}`;
      downloadBtn.style.display = "block";
    })
    .catch(err => {
      clearInterval(progressInterval);
      progressBar.value = 0;
      alert("Error: " + err.message);
    });
  }
</script>

</body>
</html>
