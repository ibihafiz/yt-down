<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #4e54c8;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4e54c8;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #3b3fc1;
    }

    #progress-container {
      display: none;
      margin-top: 20px;
    }

    #progress-bar {
      height: 20px;
      background-color: #4e54c8;
      width: 0%;
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    #progress-wrapper {
      background-color: #eee;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    #download-link {
      display: none;
      margin-top: 20px;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <input type="text" id="link" placeholder="Paste YouTube video or playlist link here" />
    <select id="format">
      <option value="mp4">MP4 (Video)</option>
      <option value="mp3">MP3 (Audio)</option>
    </select>
    <button onclick="startDownload()">GO</button>

    <div id="progress-container">
      <div id="progress-wrapper">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div id="download-link">
      <a id="downloadBtn" href="#" download>
        <button>Download File</button>
      </a>
    </div>

    <div class="footer">
      Quality: Auto-selected up to 4K/30fps Â· Converts to selected format
    </div>
  </div>

  <script>
    async function startDownload() {
      const link = document.getElementById("link").value.trim();
      const format = document.getElementById("format").value;

      if (!link) {
        alert("Please paste a valid YouTube link.");
        return;
      }

      document.getElementById("progress-container").style.display = "block";
      document.getElementById("progress-bar").style.width = "0%";
      document.getElementById("download-link").style.display = "none";

      try {
        const res = await fetch("/api/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ link, format }),
        });

        const data = await res.json();
        if (!data.file_id) throw new Error("Download start failed");

        // Simulate progress bar
        let progress = 0;
        const interval = setInterval(() => {
          if (progress < 90) {
            progress += 5;
            document.getElementById("progress-bar").style.width = progress + "%";
          }
        }, 500);

        // Poll status
        const checkInterval = setInterval(async () => {
          const checkRes = await fetch(`/api/status/${data.file_id}`);
          const statusData = await checkRes.json();

          if (statusData.status === "completed") {
            clearInterval(interval);
            clearInterval(checkInterval);
            document.getElementById("progress-bar").style.width = "100%";
            document.getElementById("downloadBtn").href = statusData.download_url;
            document.getElementById("download-link").style.display = "block";
          }
        }, 3000);
      } catch (err) {
        alert("Error starting download: " + err.message);
      }
    }
  </script>
</body>
</html>
