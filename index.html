<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader SaaS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: white; }
    .container { max-width: 700px; margin-top: 60px; }
    .progress { height: 25px; }
    .download-link { margin-top: 20px; display: none; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">ðŸŽ¥ YouTube Video/Playlist Downloader</h2>

  <form id="download-form">
    <div class="mb-3">
      <label for="url" class="form-label">YouTube Video or Playlist URL</label>
      <input type="url" class="form-control" id="url" name="url" required placeholder="Paste link here">
    </div>

    <div class="mb-3">
      <label class="form-label">Output Format</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="format" id="mp4" value="video" checked>
        <label class="form-check-label" for="mp4">MP4 (Video)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="format" id="mp3" value="audio">
        <label class="form-check-label" for="mp3">MP3 (Audio)</label>
      </div>
    </div>

    <button type="submit" class="btn btn-success">GO</button>
  </form>

  <div class="progress mt-4" style="display:none;">
    <div id="progress-bar" class="progress-bar bg-info" role="progressbar" style="width: 0%;">0%</div>
  </div>

  <div class="download-link">
    <a id="download-btn" href="#" class="btn btn-primary" download>Download Now</a>
  </div>

  <div id="error-msg" class="alert alert-danger mt-4 d-none"></div>
</div>

<script>
document.getElementById("download-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const url = document.getElementById("url").value;
  const format = document.querySelector('input[name="format"]:checked').value;
  const progressBar = document.getElementById("progress-bar");
  const progressContainer = document.querySelector(".progress");
  const downloadLink = document.querySelector(".download-link");
  const downloadBtn = document.getElementById("download-btn");
  const errorBox = document.getElementById("error-msg");

  progressContainer.style.display = "block";
  progressBar.style.width = "0%";
  progressBar.textContent = "0%";
  downloadLink.style.display = "none";
  errorBox.classList.add("d-none");

  // Fake progress bar
  let progress = 0;
  const interval = setInterval(() => {
    if (progress < 98) {
      progress += Math.floor(Math.random() * 4);
      progressBar.style.width = progress + "%";
      progressBar.textContent = progress + "%";
    }
  }, 300);

  // Send request to Flask backend
  fetch("/", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: new URLSearchParams({ url: url, format: format })
  })
  .then(res => res.text())
  .then(html => {
    clearInterval(interval);
    progressBar.style.width = "100%";
    progressBar.textContent = "100%";

    // Extract download URL from the response HTML (rendered by Flask)
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    const link = doc.querySelector(".alert-info a");

    if (link) {
      downloadBtn.href = link.href;
      downloadLink.style.display = "block";
    } else {
      const error = doc.querySelector(".alert-danger");
      if (error) {
        errorBox.textContent = error.textContent;
        errorBox.classList.remove("d-none");
      }
    }
  })
  .catch(err => {
    clearInterval(interval);
    errorBox.textContent = "Something went wrong: " + err;
    errorBox.classList.remove("d-none");
  });
});
</script>

</body>
</html>
