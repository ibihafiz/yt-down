<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }

    .progress-bar-fill {
      height: 16px;
      width: 0%;
      background: #28a745;
      transition: width 0.3s ease;
    }

    .download-links {
      margin-top: 20px;
    }

    .download-links a {
      display: block;
      margin: 5px 0;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Downloader</h2>

    <input type="text" id="url" placeholder="Paste YouTube video or playlist link here">
    
    <select id="format">
      <option value="mp4">Convert to MP4</option>
      <option value="mp3">Convert to MP3</option>
    </select>

    <button onclick="startDownload()">GO</button>

    <div class="progress-bar" id="progressBar">
      <div class="progress-bar-fill" id="progressBarFill"></div>
    </div>

    <div class="download-links" id="downloadLinks"></div>
  </div>

  <script>
    async function startDownload() {
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;
      const progressBar = document.getElementById('progressBar');
      const progressBarFill = document.getElementById('progressBarFill');
      const downloadLinks = document.getElementById('downloadLinks');

      if (!url) return alert("Please paste a link.");

      progressBar.style.display = 'block';
      progressBarFill.style.width = '0%';
      downloadLinks.innerHTML = '';

      // Simulate progress
      let percent = 0;
      const interval = setInterval(() => {
        if (percent < 90) {
          percent += 5;
          progressBarFill.style.width = percent + '%';
        }
      }, 300);

      // Send request to Flask backend
      try {
        const response = await fetch('/download', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format })
        });

        const result = await response.json();
        clearInterval(interval);
        progressBarFill.style.width = '100%';

        if (result.files && result.files.length > 0) {
          result.files.forEach(file => {
            const a = document.createElement('a');
            a.href = file.path;
            a.textContent = `Download: ${file.name}`;
            a.download = file.name;
            downloadLinks.appendChild(a);
          });
        } else {
          downloadLinks.innerHTML = `<p>No downloadable files found.</p>`;
        }

      } catch (err) {
        clearInterval(interval);
        alert("Error downloading: " + err.message);
      }
    }
  </script>
</body>
</html>
